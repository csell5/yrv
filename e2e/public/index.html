<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your routing bro!</title>
  <style>a[aria-current]{font-weight:bold}</style>
</head>
  <body>
    <script>if (!!window.MSInputMethodContext && !!document.documentMode)
      document.write('<script src="https://polyfill.io/v3/polyfill.min.js?features=default,Promise,Object.entries,Object.getOwnPropertyDescriptors"><\/script>');</script>
    <script>
      function shimport(src) {
        try {
          new Function('import("' + src + '")')();
        } catch (e) {
          var s = document.createElement('script');
          s.src = 'https://unpkg.com/shimport';
          s.dataset.main = src;
          document.head.appendChild(s);
        }
      }

      shimport('./assets/main.js');
    </script>
  </body>
</html>
